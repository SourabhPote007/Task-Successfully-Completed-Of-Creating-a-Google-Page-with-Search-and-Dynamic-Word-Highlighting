<!DOCTYPE html>
<html>

<head>
    <title>Google Search</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .container {
            width: 600px;
            margin: 50px auto;
        }

        .search-box {
            position: relative;
        }

        .search-box input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 18px;
            padding: 10px;
        }

        .search-results {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .search-results li {
            padding: 10px;
            /* border-bottom: 1px solid #ccc; */
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Title: Creating a Google Page with Search and Dynamic Word Highlighting</h2>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search...">
        </div>
        <ul class="search-results" id="search-results"></ul>
    </div>

    <script>
        const wordsArray = ["apple", "banana", "cherry", "mango", "orange", "strawberry", "watermelon"];

        function search() {
            const searchTerm = document.getElementById("search-input").value.toLowerCase();
            const resultsContainer = document.getElementById("search-results");
            resultsContainer.innerHTML = "";

            if (searchTerm.trim() === "") {
                return;
            }

            wordsArray.forEach(word => {
                if (word.includes(searchTerm)) {
                    const resultItem = document.createElement("li");
                    const highlightedWord = word.replace(new RegExp(searchTerm, "gi"), match => `<span class="highlight">${match}</span>`);
                    resultItem.innerHTML = highlightedWord;
                    resultsContainer.appendChild(resultItem);
                }
            });
        }

        document.getElementById("search-input").addEventListener("input", search);
    </script>
</body>

</html>
